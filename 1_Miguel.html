<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>title</title>
</head>
<body>

  <p>Loja de Carros</p>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Digite seu nome</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Digite sua cidade</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Digite seu endereço</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
  </div>
 <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Escreva o preço do carro que você procura?</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
  </div>

  <select class="form-select" aria-label="Default select example">
    <option selected>Selecione o modelo de carro</option>
    <option value="1">Porsche</option>
    <option value="2">Lamborghini</option>
    <option value="3">Ferrari</option>
    <option value="4">Mclaren</option>
    <option value="4">BMW</option>
  </select>

  <div class="card" style="width: 18rem;">
    <img src="https://tse4.mm.bing.net/th/id/OIP.yLGLzPFcDrtbf-c_PdVDwAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">Mclaren 750 s</h5>
      <a href="#" class="btn btn-primary">Comprar</a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="https://cdn.ferrari.com/cms/network/media/img/resize/5d94da3ad6f4125e09942efa-ferrari-laferrari-2013-engine-focuson-desktop-01?" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">La Ferrari</h5>
      <a href="#" class="btn btn-primary">Comprar</a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="https://flawlesscrowns.com/wp-content/uploads/2022/10/2023-Porsche-911-Carrera-T-Coupe-4.jpg" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">Porsche 911</h5>
      <a href="#" class="btn btn-primary">Comprar</a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="https://mediapool.bmwgroup.com/cache/P9/202305/P90504993/P90504993-the-new-bmw-i5-edrive40-driving-05-2023-2250px.jpg" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">BMW I5</h5>
      <a href="#" class="btn btn-primary">Comprar</a>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="https://www.automobilesreview.com/img/2024-lamborghini-revuelto/lamborghini-revuelto-2024-09.jpg" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">Lamborghini Revuelto</h5>
      <a href="#" class="btn btn-primary">Comprar</a>
    </div>
  </div>

  <select class="form-select" aria-label="Default select example">
    <option selected>Escolha a forma de pagamento</option>
    <option value="1">Cartão</option>
    <option value="1">Dinheiro</option>
  </select>

  <button type="submit" class="btn btn-primary">Submit</button>

</body>
</html>
